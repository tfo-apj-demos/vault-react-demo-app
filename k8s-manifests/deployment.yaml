apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-secrets-web-demo
  namespace: vault-secrets-web-demo
  labels:
    app: vault-secrets-web-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-secrets-web-demo
  template:
    metadata:
      labels:
        app: vault-secrets-web-demo
    spec:
      containers:
      - name: vault-secrets-web-demo
        image: quay.io/your-org/vault-secrets-web-demo:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: SECRETS_DIR
          value: "/secrets"
        volumeMounts:
        - name: vault-secrets
          mountPath: /secrets
          readOnly: true
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: vault-secrets
        projected:
          sources:
          - secret:
              name: vault-web-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: vault-secrets-web-demo
  namespace: my-vault-demo
  labels:
    app: vault-secrets-web-demo
spec:
  selector:
    app: vault-secrets-web-demo
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vault-secrets-web-demo
  namespace: my-vault-demo
  labels:
    app: vault-secrets-web-demo
spec:
  to:
    kind: Service
    name: vault-secrets-web-demo
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
